<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <button type="button" id="unfoldButton">NEW BOOK</button>
<div class="containerBox">

    <form class="form" id="form" onsubmit="displayFunctie(); return false">
    <label for="bookTitle">Book Title:</label>
    <input type="text" name="bookTitle" id="bookTitle" required>
    
    <label for="bookAuthor">Book Author:</label>
    <input type="text" name="bookAuthor" id="bookAuthor" required>

    <label for="bookPages">Book Pages:</label>
    <input type="number" name="bookPages" id="bookPages" min="1" required>

    <label for="bookRead">Book Read?:</label>
    <input type="text" name="bookRead" id="bookRead" required>
    
    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
